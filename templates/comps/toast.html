
{% if state == 'danger' %}
<div id="toast-danger" class="flex hidden absolute bottom-10 left-10 items-center 
    p-4 mb-4 w-full max-w-xs text-gray-500 bg-white rounded-lg shadow 
    dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 transition-all" role="alert">
        <div class="inline-flex flex-shrink-0 justify-center items-center w-8 h-8 
        text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200 ">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 
              1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
               clip-rule="evenodd"></path></svg>
        </div>
        <div class="ml-3 text-sm font-normal">{{msg}}</div>
    </div>

{% elif state == 'succuss' %}
<div id="toast-succuss" class="flex hidden absolute bottom-10 left-10 items-center 
    p-4 mb-4 w-full max-w-xs text-gray-500 bg-white rounded-lg shadow 
    dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 transition-all" role="alert">
        <div class="inline-flex flex-shrink-0 justify-center items-center w-8 h-8 
        text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200 ">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 
              1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
               clip-rule="evenodd"></path></svg>
        </div>
        <div class="ml-3 text-sm font-normal">{{msg}}</div>
    </div>

{% endif %}
